<!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>SoulNotes - Register!</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src='scripts/register.js'></script>
    </head>
    <body>
        <section class="vh-100 bg-image"
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                    
                                <div id="form">
                    
                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-2">
                                            <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First name" required/>
                                        </div>
                                        <div class="col-md-6 mb-4 pb-2">
                                            <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last name" required/>
                                        </div>
                                    </div>
                    
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" type="email" required/>
                                    </div>
                    
                                    <div class="form-outline mb-4">
                                        <input type="username" id="username" class="form-control form-control-lg" placeholder="Username" required minlength="4"/>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required minlength="8"/>
                                    </div>
                    
                                    <div class="form-outline mb-4">
                                        <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="Confirm password" required minlength="8"/>
                                    </div>
                
                    
                                    <div class="d-flex justify-content-center">
                                        <button type="button"
                                            class="btn btn-outline-light btn-lg px-5" id="register">Register</button>
                                        </div>
                    
                                    <p class="text-center mt-5 mb-0">Have already an account? <a href="login.html"
                                        class="fw-bold text-center"><u>Login here!</u></a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
