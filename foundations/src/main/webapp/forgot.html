<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SoulNotes - Forgot password?</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src='scripts/emailhandler.js'></script>
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;" id="forgotPass">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Forgot password?</h2>
                            <p class="text-white-50 mb-5">Enter your email you used to register the account, and if it matches what we have on record, you'll get a link to reset the password.</p>
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" id="send">Reset Password</button>
                        </div>
                    </div>
                    <p class="alert alert-danger" id="error-message" hidden></p>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
