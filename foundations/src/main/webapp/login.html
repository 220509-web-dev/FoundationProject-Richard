<!doctype html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoulNotes - Login!</title>
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;" id="loginform">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>

                            <div class="form-outline form-white mb-4">
                                <input type="username" id="username" class="form-control form-control-lg" placeholder="Username"/>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"/>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="forgot.html">Forgot password?</a></p>

                            <button class="btn btn-outline-light btn-lg px-5" id="login">Login</button>

                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="register.html" class="text-white-50 fw-bold">Sign up here!</a>
                            </p>
                        </div>

                    </div>
                    <p class="alert alert-danger" id="error-message" hidden></p>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="scripts/login.js"></script>
</body>
</html>
